{% extends "base.html" %}

{% block conteudo %}
    <h1>Nome: {{dados.nome}}</h1>
    <h1>Email: {{dados.email}}</h1>

    {% if dados.idade >= '18' %}
        <h2>Você pode ser preso</h2>
    {% else %}
        <h2>Não receba :c</h2>
    {% endif %}

    <table>
        <tr>
            <th> Disciplina </th>
        </tr>
    {% for disciplina in dados.getlist('disciplina') %}
        <tr>
            <td>{{disciplina}}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
