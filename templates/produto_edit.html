{% extends "base.html" %}

{% block conteudo %}
    <div>
        <form action="/produto/edit-save" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" value={{dados.nome}}>
            <label for="preco">Pre√ßo: </label>
            <input type="number" min="1" step="any" name="preco" id="preco" value="{{dados.preco}}">
            <label for="quantidade_estoque">Estoque: </label>
            <input type="number" name="quantidade_estoque" id="quantidade_estoque" value="{{dados.quantidade_estoque}}">
            <input type="hidden" name="id" value="{{dados.id_produto}}">
            <button type="submit">Salvar</button>
        </form>
        {% set mensagens = get_flashed_messages() %}
        {% if mensagens %}
            {% for msg in mensagens %}
                {{ msg }}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
